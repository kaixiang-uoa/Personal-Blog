name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./Front-end

      - name: Install Vercel CLI (Pinned Version)
        run: npm install --global vercel@41.7.0

      - name: Generate .vercel/project.json
        run: |
          mkdir -p Front-end/.vercel
          echo '{
            "orgId": "'"${{ secrets.VERCEL_ORG_ID }}"'",
            "projectId": "'"${{ secrets.VERCEL_PROJECT_ID }}"'"
          }' > Front-end/.vercel/project.json

      - name: Build Project
        run: npm run build
        working-directory: ./Front-end

      - name: Deploy to Vercel (Stable CLI)
        run: vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./Front-end
