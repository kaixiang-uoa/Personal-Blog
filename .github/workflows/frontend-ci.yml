name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./Front-end

      - name: Install Vercel CLI (Pinned Version)
        run: npm install --no-save vercel@41.7.0
        working-directory: ./Front-end

      - name: Run Checks and Build
        run: |
          npm run lint || true
          npm run format:check || true
          npx tsc --noEmit || true
          npm run build
        working-directory: ./Front-end

      - name: Deploy to Vercel (Stable CLI)
        run: npx vercel --cwd ./Front-end --prod --yes --token ${{ secrets.VERCEL_TOKEN }}

      - name: Show Deployment Info
        run: echo "Deployed to https://vercel.com/${{ secrets.VERCEL_ORG_ID }}/personal-blog"
