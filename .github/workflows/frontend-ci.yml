name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./Front-end

      - name: Install Vercel CLI (Pinned)
        run: npm install --no-save vercel@41.7.0
        working-directory: ./Front-end

      - name: Setup project.json (overwrite just in case)
        run: |
          mkdir -p .vercel
          echo '{
            "orgId": "${{ secrets.VERCEL_ORG_ID }}",
            "projectId": "${{ secrets.VERCEL_PROJECT_ID }}",
            "settings": {
              "framework": "nextjs",
              "installCommand": "npm install",
              "buildCommand": "npm run build",
              "outputDirectory": ".vercel/output",
              "rootDirectory": null,
              "nodeVersion": "20.x"
            }
          }' > .vercel/project.json
        working-directory: ./Front-end

      - name: Build with Vercel CLI
        run: npx vercel build --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./Front-end

      - name: Deploy Prebuilt Output
        run: npx vercel deploy --prebuilt --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./Front-end
