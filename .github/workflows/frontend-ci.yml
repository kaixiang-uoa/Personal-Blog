name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./Front-end

      - name: Lint, Type Check, Build
        run: |
          npm run lint
          npm run format:check || true  # 避免格式失败阻断构建
          npx tsc --noEmit || true
          npm run build
        working-directory: ./Front-end

      - name: Link project if not linked
        run: npx vercel link --yes --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./Front-end

      - name: Deploy using local Vercel CLI
        run: npx vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: ./Front-end
